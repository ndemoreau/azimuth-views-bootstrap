<template name="delete_block">
  <div class="azimuth-modal" id="deleteBlockModal">
    <div class="modal-header">
      <h3>Delete Block</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this block?  This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <a class="btn pull-left" data-dismiss="modal">Cancel</a>
      <a class="btn btn-warning pull-right delete-block-confirm">Remove From Page</a>
      <a class="btn btn-danger pull-right delete-all-blocks-confirm">Delete Everywhere</a>
    </div>
  </div>
</template>
